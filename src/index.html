<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <!--  Логотип  -->
        <a href="#" class="logo"> pomodoro </a>
        <!--  //Логотип  -->

        <!--  Блок навигации  -->
        <nav class="menu">
          <a href="#" class="menu__link menu__link-active">pomodoro</a>
          <a href="#" class="menu__link">short break</a>
          <a href="#" class="menu__link">long break</a>
        </nav>
        <!--  //Блок навигации  -->

        <!--  Таймер  -->
        <div class="timer">
          <div class="timer__time">17:59</div>
          <a href="#" class="timer__button timer__button-color">start</a>
          <svg class="timer__progress-container" viewBox="0 0 366 366">
            <circle
              class="timer__progress-bacground"
              cx="183"
              cy="183"
              r="183"
            />
            <circle class="timer__progress-bar" cx="183" cy="183" r="165" />
          </svg>
        </div>

        <!--  //Таймер  -->

        <!--  Настройки  -->
        <a href="#" class="settings">
          <img
            src="./images/settings.svg"
            alt="Settings"
            class="settings__icon"
          />
          <img
            src="./images/settings-active.svg"
            alt="Settings"
            class="settings__icon-active"
          />
        </a>
        <!--  //Настройки  -->

        <!--  Модальное окно настроек  -->
        <!--  //Модальное окно настроек  -->
      </div>
    </div>
  </body>
</html>
